[build]
  # Base directory where the build command should run
  base = "frontend"
  
  # Command to build the frontend with legacy peer deps fix
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Directory that gets published (relative to base directory)
  publish = "dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Use legacy peer deps to resolve React 19 conflicts
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  
  # Skip unnecessary installations for faster builds
  NPM_FLAGS = "--production=false"

# Enhanced redirects for SPA routing - React Router support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Specific route redirects for better compatibility
