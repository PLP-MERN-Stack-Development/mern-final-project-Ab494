[build]
  # Base directory where the build command should run
  base = "frontend"
  
  # Command to build the frontend
  command = "npm install && npm run build"
  
  # Directory that gets published
  publish = "frontend/dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Skip unnecessary installations for faster builds
  NPM_FLAGS = "--production=false"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.png"
  [headers.values]
